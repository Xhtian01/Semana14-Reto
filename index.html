    <header class="header">
      <nav class="navigation">
        <div class="navigation-logo">

        </div>
        <ul class="navigation-list">

          </li>

            <svg class="icon-search" viewBox="0 0 24 24">
              <path
                d="M10 16a6 6 0 1 1 .01-12.01A6 6 0 0 1 10 16m13.12 2.88-4.26-4.26a10 10 0 1 0-4.24 4.24l4.26 4.26a3 3 0 1 0 4.24-4.24"
              ></path>
            </svg>
          </div>
          <input type="text" class="navigation-input" placeholder="Buscar" id="buscar-input" />
        </div>
        <div class="navigation-cuenta">
          <div class="navigation-notif container-svg">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path d="M19 7v6.17A10 10 0 0 1 22 19H2a10 10 0 0 1 3-5.83V7a7 7 0 1 1 14 0m-4 14a3 3 0 1 1-6 0z"></path>
            </svg>
          </div>
          <div class="navigation-message container-svg">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path
                d="M18 12.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6-3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3M12 0a11 11 0 0 0-8.52 17.95l-1.46 5.43a.5.5 0 0 0 .73.55l5.08-2.75A10.98 10.98 0 0 0 23 11 11 11 0 0 0 12 0"
              ></path>
            </svg>
          </div>
          <div class="navigation-perfil container-svg">
            <img src="./img/pikachu.jpeg" alt="cuenta" />
          </div>
          <div class="navigation-opcion">
            <div class="navigation-opcion-container">
              <svg class="icon-op" viewBox="0 0 24 24">
                <path
                  d="M20.16 6.65 12 14.71 3.84 6.65a2.27 2.27 0 0 0-3.18 0 2.2 2.2 0 0 0 0 3.15L12 21 23.34 9.8a2.2 2.2 0 0 0 0-3.15 2.26 2.26 0 0 0-3.18 0"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </nav>
